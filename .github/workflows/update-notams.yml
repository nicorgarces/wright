name: Update NOTAMs

on:
  #schedule:
    # Run every 5 minutes
    #- cron: '*/5 * * * *'
  workflow_dispatch:
    # Allow manual trigger

permissions:
  contents: write

jobs:
  update-notams:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        env:
          PUPPETEER_SKIP_DOWNLOAD: 'true'

      - name: Fetch NOTAMs and convert to text
        run: npm run notams:fetch
        env:
          NODE_ENV: production

      - name: Parse airport statuses
        run: npm run notams:parse-status
        env:
          NODE_ENV: production

      - name: Upload to Cloudflare R2
        run: npm run notams:upload
        env:
          CF_ACCESS_KEY_ID_NOTAMS: ${{ secrets.CF_ACCESS_KEY_ID_NOTAMS }}
          CF_SECRET_KEY_NOTAMS: ${{ secrets.CF_SECRET_KEY_NOTAMS }}
          CF_ENDPOINT_NOTAMS: ${{ secrets.CF_ENDPOINT_NOTAMS }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit updated data files
        run: |
          git add data/plain_texts/*.txt src/data/notamStatus.json src/data/airportStatus.json || true
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: Update NOTAM data [skip ci]"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
